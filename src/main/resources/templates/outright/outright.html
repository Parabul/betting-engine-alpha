<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Outrights</title>

<!-- Bootstrap -->
<link href="/css/bootstrap.min.css" rel="stylesheet" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div th:fragment="content">
		<H1 class="text-center" th:text="${outright.eventInfo}"></H1>
		<H3 class="text-center"><span th:text="${#dates.format(outright.eventDate, 'dd.MM.yyyy HH:mm')}">matchDate</span></H3>
		<hr />
		<table class="table table-bordered">
			<tbody>
				<tr th:id="${odd.oddId}" th:each="odd : ${odds}">
<!-- 					<td><span th:text="${odd.oddsType}"></span></td> -->
					<td><span th:text="${odd.teamName}"></span></td>
					<td><span th:text="${odd.value}"></span></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
