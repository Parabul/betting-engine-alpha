<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<meta name="description" th:if="${description !=null}"
	th:content="${description}" />
<meta name="keywords" th:if="${keywords !=null}"
	th:content="${keywords}" />
<title>NMSport - Вершина твоих побед</title>


<link rel="shortcut icon" th:href="@{/img/favicon.ico}"
	type="image/x-icon" />


<link type="text/css" rel="stylesheet" th:href="@{/css/olimp/style.css}" />




<script th:src="@{/js/jquery-3.1.0.min.js}"></script>
<script th:src="@{/js/jquery.blockui.min.js}"></script>
<script th:src="@{/js/jquery.maskedinput.min.js}"></script>
<script>
	$(function() {
		$(".phone-number").mask("99999999999");
	});
</script>

</head>
<body>
	<div class="row-fluid" th:replace="/fragments/header :: header">&nbsp;</div>


	<table width="100%" cellspacing="0" cellpadding="0" border="0">
		<tbody>
			<tr>
				<td class="col_td" valign="top">
					<div class="row-fluid" th:replace="/fragments/sidebar :: sidebar">&nbsp;</div>
				</td>
				<td class="central_td" valign="top">
					<div class="row-fluid" th:replace="${content} :: content">&nbsp;</div>
				</td>
				<td class="col_td" valign="top" sec:authorize="isAuthenticated()">
					<div class="row-fluid" th:replace="/fragments/basket :: basket">&nbsp;</div>
				</td>
			</tr>
		</tbody>
	</table>
	<hr class="hr1" />
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-82903391-1', 'auto');
  ga('send', 'pageview');

</body>
</html>
