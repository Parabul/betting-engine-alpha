<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>NMSport - Список спортивных событий</title>




<link type="text/css" rel="stylesheet" th:href="@{/css/olimp/style.css}" />



<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Олимп - Список спортивных событий</title>

</head>
<body>


	<table class="m_c" cellspacing="0" cellpadding="0" width="100%"
		border="0">
		<tbody>
			<tr>
				<td class="menu_td" valign="middle" align="left">
					<div class="tab"></div>
				</td>
				<td class="menu_td" valign="middle" align="right">
					<table class="head_tbl">
						<tbody>
							<tr align="center">
								<td nowrap="nowrap"></td>
							</tr>
						</tbody>
					</table>
				</td>
			</tr>
			<tr>
				<td class="with-ornament" colspan="2" height="14" />
			</tr>
		</tbody>
	</table>
	<table width="100%" cellspacing="0" cellpadding="0" border="0">
		<tbody>
			<tr>
				<td class="col_td" valign="top">

					<table class="smallwnd">
						<tbody>
							<tr class="m_c" align="middle">
								<td class="smwndcap">Сейчас в линии</td>
							</tr>
							<tr>
								<td align="center">
									<table width="90%">
										<tbody>
											<tr>
												<td class="ns" colspan="2"><a href="/betting"><b>
															<font class="txtmed" color="black">Ставки</font> Live
															(69)
													</b></a></td>
											</tr>
											<tr>
												<td class="ns" colspan="2"><a href="/betgames"><b>
															<font class="txtmed" color="black">BetGamesTV</font> <font
															id="betgamesnew" color="red" class="">NEW</font>
													</b></a></td>
											</tr>

										</tbody>
									</table>
								</td>
							</tr>
						</tbody>
					</table>
				</td>
				<td class="central_td" valign="top">

					<h1 style="text-align: center;">Линия на 01.06.2016</h1>
					<form name="BetLine" action="index.php" method="post">
						<table class="smallwnd3" style="width: 99%;">
							<tbody>


								<tr class="m_c" align="middle" th:each="sport : ${sports}">
									<td align="center" valign="middle" width="1%"><input
										type="checkbox" /></td>
									<td class="smwndcap" align="center" valign="middle" width="99%"
										th:text="${sport.key}">Песапалло</td>
								<tr class="bg" th:each="category : ${sport.value}">
									<td align="center" valign="middle" width="1%"><input
										type="checkbox" name="matchIds" class="sport-group-item"
										th:value="${match.matchId}" /></td>
									<td valign="middle" align="left" width="99%"><a
										th:href="@{|/prematch/${category.tournamentId}/|}"
										th:text="${category.groupName}"></a></td>
								</tr>

								</tr>

								<tr class="m_c">
									<td class="smwndcap" align="center" valign="middle"
										width="100%" colspan="2">Показать матчи, начинающиеся <select
										class="loginbox" name="time">
											<option value="0" selected="selected">в любое время</option>
											<option value="2">в ближайшие 2 часа</option>
											<option value="6">в ближайшие 6 часов</option>
											<option value="12">в ближайшие 12 часов</option>
											<option value="24">в ближайшие сутки</option>
									</select>
									</td>
								</tr>
							</tbody>
						</table>
						<br /> <font class="txtmed"><b>Выбор большого
								количества матчей и доп. ставок приведет к замедлению загрузки
								линии</b></font> <br /> <br /> <input class="msbtn1" value="Выделить все"
							style="width: 120px;" /> <input class="msbtn1" type="reset"
							value="Отменить все" style="width: 120px;" /> <input
							class="msbtn1" type="submit" value="Далее" style="width: 120px;" />
						<br /> <br />



					</form>
				</td>
			</tr>
		</tbody>
	</table>
	<hr class="hr1" />

</body>
</html>
