<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
</head>
<body>
	<div th:fragment="content">
		<h1 style="text-align: center;">Настройка счета</h1>
		<div th:if="${msg != null}" style="background-color: #00cc00;">
			<b th:text="${msg}"></b>
		</div>

		<div th:if="${errorMsg != null}" style="background-color: #cc0000;">
			<b th:text="${errorMsg}"></b>
		</div>


		<form th:action="@{/client/settings/change/password}"
			class="form-horizontal">
			<h3>Изменить пароль</h3>
			<div class="form-group">
				<label class="col-sm-2 control-label">Пароль</label>
				<div class="col-sm-10">
					<div class="input-group">
						<input name="password" type="password" class="form-control" />
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Повторите пароль</label>
				<div class="col-sm-10">
					<div class="input-group">
						<input name="password2" type="password" class="form-control" />
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button id="add" class="btn btn-success">Изменить пароль</button>
				</div>
			</div>
		</form>
		<hr />
		<form th:action="@{/client/settings/change/phone}"
			class="form-horizontal">
			<h3>Изменить телефон</h3>
			<div class="form-group">
				<label class="col-sm-2 control-label">Новый номер телефона</label>
				<div class="col-sm-10">
					<div class="input-group">
						<input name="phone" class="form-control phone-number" type="text" />
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Текущий пароль</label>
				<div class="col-sm-10">
					<div class="input-group">
						<input name="password" type="password" class="form-control" />
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button id="add" class="btn btn-success">Изменить телефон</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
