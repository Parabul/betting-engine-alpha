<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Live</title>

<!-- Bootstrap -->
<link href="/css/bootstrap.min.css" rel="stylesheet" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<body>
	<div th:fragment="content">
		<script type="text/javascript"
			th:src="@{/js/fusioncharts/fusioncharts.js}"></script>
		<script type="text/javascript"
			th:src="@{/js/fusioncharts/fusioncharts.charts.js}"></script>
		<script type="text/javascript" th:src="@{/js/admin.js}"></script>
		<h1>Админка</h1>
		<hr />
		<div class="row">
			<div class="col-md-6 col-md-6"><div id="sports-chart-container"></div></div>
			<div class="col-md-6 col-md-6"><div id="betTypes-chart-container"></div></div>
		</div>
		<div class="row">
			<div class="col-md-6 col-md-6"><div id="betAmounts-chart-container"></div></div>
			<div class="col-md-6 col-md-6"><div id="winAmounts-chart-container"></div></div>
		</div>
	</div>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="/js/bootstrap.min.js"></script>
