<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="" />
<meta name="author" content="" />
<link rel="icon" th:href="@{/favicon.ico}" />

<title>NMbet sport</title>

<!-- Bootstrap core CSS -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<link th:href="@{/css/ie10-viewport-bug-workaround.css}"
	rel="stylesheet" />

<!-- Custom styles for this template -->
<link th:href="@{/css/navbar.css}" rel="stylesheet" />

<link th:href="@{/js/touchspin/jquery.bootstrap-touchspin.min.css}"
	rel="stylesheet" />
<link th:href="@{/js/select2/select2.min.css}" rel="stylesheet" />
<link th:href="@{/js/select2/select2-bootstrap.min.css}"
	rel="stylesheet" />
<link th:href="@{/css/cabinet.css}" rel="stylesheet" />
<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
<!--[if lt IE 9]><script src="/js/ie8-responsive-file-warning.js"></script><![endif]-->


<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script th:src="@{/js/jquery-3.1.0.min.js}"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/touchspin/jquery.bootstrap-touchspin.min.js}"></script>

<script th:src="@{/js/select2/select2.min.js}"></script>
<script th:src="@{/js/select2/i18n/ru.js}"></script>
<script type="text/javascript" th:src="@{/js/typeahead.bundle.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.blockui.min.js}"></script>


<script th:src="@{/js/jquery.maskedinput.min.js}"></script>
<script>
	$(function() {
		$(".phone-number").mask("99999999999");
		$(".amount").TouchSpin({
			min : 1,
			max : 1000000,
			step : 100,
			postfix : 'тг.',
			initval : 100
		});
	});
</script>

</head>

<body>

	<div class="container-fluid">
		<div class="row-fluid">

			<div class="col-md-12">
				<div th:if="${msg != null}" >

					<div class="alert alert-success" role="alert">
						<strong>Операция выполнена успешно!</strong> <span
							th:text="${msg}"></span>
					</div>
				</div>

				<div th:if="${errorMsg != null}" >
					<div class="alert alert-danger" role="alert">
						<strong>Ошибка!</strong> <span th:text="${errorMsg}"></span>
					</div>
				</div>
			</div>
		</div>

		<div class="row-fluid">

			<div class="col-md-6">
				<h3>Пополнение счета</h3>
				<hr />
				<form id="in-form" th:action="@{/cabinet/payment/in}"
					class="form-horizontal">

					<div class="form-group">
						<label class="col-sm-2 control-label">Сумма</label>
						<div class="col-sm-10">
							<div class="input-group">
								<input type="text" value="" name="amount"
									class="form-control amount" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Номер телефона</label>
						<div class="col-sm-10">
							<div class="input-group">
								<input name="phoneNumber" class="phone-number form-control"
									type="text" />
							</div>
						</div>
					</div>
					<hr />
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button id="add" class="btn btn-success">Внести деньги
								на счет</button>
						</div>
					</div>
				</form>
			</div>


			<div class="col-md-6">
				<h3>Снятие денег со счета</h3>
				<hr />
				<form id="in-form" th:action="@{/cabinet/payment/out}"
					class="form-horizontal">

					<div class="form-group">
						<label class="col-sm-2 control-label">Номер телефона</label>
						<div class="col-sm-10">
							<div class="input-group">
								<input name="phoneNumber" class="phone-number form-control"
									type="text" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Секретный код</label>
						<div class="col-sm-10">
							<div class="input-group">
								<input name="secret" class="form-control" type="text" />
							</div>
						</div>
					</div>

					<hr />
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button id="add" class="btn btn-success">Снять</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>






</body>
</html>
