<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Outrights</title>

<!-- Bootstrap -->
<link href="/css/bootstrap.min.css" rel="stylesheet" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div style="margin-top: 20px;" th:fragment="content">

		<div class="row">
			<div class="col-md-12">
				<form class="form-horizontal">
					<h3>Просмотр ставки</h3>
					<div class="form-group">
						<label class="col-sm-2 control-label">#</label>
						<div class="col-sm-10">
							<div class="input-group">
								<span th:text="${bet.id}"></span>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Сумма</label>
						<div class="col-sm-10">
							<div class="input-group">
								<span th:text="${bet.betAmount}"></span>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Коэффициент</label>
						<div class="col-sm-10">
							<div class="input-group">
								<span th:text="${bet.oddValue}"></span>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Дата создания</label>
						<div class="col-sm-10">
							<div class="input-group">
								<span th:text="${#dates.format(bet.createDate, 'dd.MM.yyyy HH:mm')}">matchDate</span>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>

	</div>
</body>
</html>
