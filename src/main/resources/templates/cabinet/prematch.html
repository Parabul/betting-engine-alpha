<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Outrights</title>

<!-- Bootstrap -->
<link href="/css/bootstrap.min.css" rel="stylesheet" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div  style="margin-top:20px;" th:fragment="subpage">
		
		<script type="text/javascript" th:src="@{/js/cabinet-prematch.js}"></script>		
		<div class="row">
			<div class="col-md-12">
				<form th:action="@{/cabinet/match/bet/create}" class="form-horizontal">
					<h3>Оформление ставки на линию</h3>
					<div class="form-group">
						<label class="col-sm-2 control-label">Сумма</label>
						<div class="col-sm-10">
							<div class="input-group">
								<input id="amount" type="text" value="" name="amount" class="form-control" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Вид спорта</label>
						<div class="col-sm-10">
							<div class="input-group" style="width: 100%;">
								<select id="sport"  class="form-control select2-target">
								</select>
							</div>
						</div>
					</div>
					<div class="form-group" id="category-group">
						<label class="col-sm-2 control-label">Категория</label>
						<div class="col-sm-10">
							<div class="input-group" style="width: 100%;">
								<select id="category"  class="form-control select2-target">
								</select>
							</div>
						</div>
					</div>
					<div class="form-group" id="tournament-group">
						<label class="col-sm-2 control-label">Турнир</label>
						<div class="col-sm-10">
							<div class="input-group" style="width: 100%;">
								<select id="tournament"  class="form-control select2-target">
								</select>
							</div>
						</div>
					</div>
					<div class="form-group" id="match-group">
						<label class="col-sm-2 control-label">Матч</label>
						<div class="col-sm-10">
							<div class="input-group" style="width: 100%;">
								<select id="match" class="form-control select2-target">
								</select>
							</div>
						</div>
					</div>
					<div class="form-group" id="odd-group">
						<label class="col-sm-2 control-label">Ставка</label>
						<div class="col-sm-10">
							<div class="input-group" style="width: 100%;">
								<select id="odd" name="oddId" class="form-control select2-target">
								</select>
							</div>
						</div>
					</div>
					<hr />
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" id="create" disabled="disabled" class="btn btn-primary btn-lg disabled">Оформить</button>
						</div>
					</div>
				</form>
			</div>
		</div>

	</div>
</body>
</html>
