<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Outrights</title>

<!-- Bootstrap -->
<link href="/css/bootstrap.min.css" rel="stylesheet" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div th:fragment="content">
		<script type="text/javascript" src="/js/cabinet.js"></script>


		<H1>Кабинет кассира</H1>
		<div class="row">
			<div class="col-md-12">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">Сумма</label>
						<div class="col-sm-10">
							<div class="input-group">
								<input id="amount" type="text" value="" name="amount" class="form-control" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Вид спорта</label>
						<div class="col-sm-10">
							<div class="input-group" style="width: 100%;">
								<select id="sport" name="sportId" class="form-control select2-target">
								</select>
							</div>
						</div>
					</div>
					<div class="form-group" id="category-group">
						<label class="col-sm-2 control-label">Категория</label>
						<div class="col-sm-10">
							<div class="input-group" style="width: 100%;">
								<select id="category" name="categoryId" class="form-control select2-target">
								</select>
							</div>
						</div>
					</div>
					<div class="form-group" id="tournament-group">
						<label class="col-sm-2 control-label">Турнир</label>
						<div class="col-sm-10">
							<div class="input-group" style="width: 100%;">
								<select id="tournament" name="tournamentId" class="form-control select2-target">
								</select>
							</div>
						</div>
					</div>					
					<hr />
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-primary btn-lg">Оформить</button>
						</div>
					</div>
				</form>
			</div>
		</div>

	</div>
</body>
</html>
