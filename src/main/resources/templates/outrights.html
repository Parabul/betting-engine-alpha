<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Outrights</title>

<!-- Bootstrap -->
<link href="/css/bootstrap.min.css" rel="stylesheet" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<H1>Outrights</H1>
	<div th:each="outright : ${outrights}">
		<h3 th:text="${outright.id}">1</h3>
		<h4 th:text="${outright.title}">Text ...</h4>
		<h4 th:text="${outright.sport}">Text ...</h4>
		<h4 th:text="${outright.category}">Text ...</h4>
		<table class="table">
			<tr th:each="competitor : ${outright.teams}">
				<td th:text="${competitor.title}">1</td>
				<td th:text="${competitor.teamId}">1</td>
				<td th:text="${competitor.odd}">1</td>
				<td th:text="${competitor.outrightOddsType}">1</td>
			</tr>
		</table>
		<hr />
	</div>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
